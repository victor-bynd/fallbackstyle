# DigitalOcean App Platform Deployment Specification
# This is a comprehensive template - copy to app.yaml and customize as needed

name: localize-type
region: nyc  # Options: nyc (New York), sfo (San Francisco), ams (Amsterdam), sgp (Singapore), blr (Bangalore)

static_sites:
  - name: localize-type-web
    
    # Git Repository Configuration
    github:
      repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME  # e.g., johndoe/localize-type
      branch: main  # or master, develop, etc.
      deploy_on_push: true  # Auto-deploy on push to branch
    
    # Build Configuration
    build_command: npm run build
    output_dir: dist
    environment_slug: node-js
    
    # Node.js version (optional, defaults to latest LTS)
    # envs:
    #   - key: NODE_VERSION
    #     value: "20.x"
    
    # Routes Configuration
    routes:
      - path: /
    
    # SPA Support - serves index.html for all routes
    catchall_document: index.html
    
    # Error Document (optional)
    error_document: index.html
    
    # CORS Configuration (optional)
    # cors:
    #   allow_origins:
    #     - prefix: https://
    #   allow_methods:
    #     - GET
    #     - POST
    #     - PUT
    #     - DELETE
    #   allow_headers:
    #     - Content-Type
    
    # Custom Domain (optional - configure after initial deployment)
    # domains:
    #   - domain: www.yourdomain.com
    #     type: PRIMARY
    #   - domain: yourdomain.com
    #     type: ALIAS

